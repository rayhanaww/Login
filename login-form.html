 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #7539c4, #965592b9 40%, #cfcfcf);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Custom card styles */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    /* Form styles */
    .form-label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #5392e0;
      box-shadow: 0 0 5px rgba(255, 122, 24, 0.5);
    }

    .btn-custom {
      background-color: #5392e0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s;
    }

    .btn-custom:hover {
      background-color: #5392e0;
    }

    .text-center {
      font-size: 0.9rem;
      color: #555;
    }

    .text-center a {
      color: #5392e0;
      text-decoration: none;
    }

    .text-center a:hover {
      color: #5392e0;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg" style="width: 350px;">
    <div class="card-body">
      <h3 class="text-center mb-4">Login Menu</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
